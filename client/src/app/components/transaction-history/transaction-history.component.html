<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha Transacción</th>
        <td mat-cell *matCellDef="let element">{{element.date | date}}</td>
    </ng-container>

    <ng-container matColumnDef="typeTransaction">
        <th mat-header-cell *matHeaderCellDef>Tipo de Transacción</th>
        <td mat-cell *matCellDef="let element">{{element.typeTransaction}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{element.amount | currency}}</td>
    </ng-container>

    <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef>Número de Cuenta</th>
        <td mat-cell *matCellDef="let element">{{element.accountNumber}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons [pageSize]="size" [pageIndex]="page" [length]="totalPages"></mat-paginator>
